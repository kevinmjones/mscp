          "description": "The name of the type of incident that has occurred. This can be used in place of the incidentTypeId field."
          "example": "Misdirected Email"
          "type": "string"
        "jurisdictions":
          "description": "Impacted jurisdictions for the incident."
          "items":
            "properties":
              "countryCode":
                "description": "Three-digit country code of the jurisdiction."
                "example": "USA"
                "type": "string"
              "countryId":
                "description": "Country Id"
                "format": "int64"
                "type": "integer"
              "countryName":
                "description": "Country Name"
                "type": "string"
              "createdDT":
                "description": "Date Created"
                "format": "date-time"
                "type": "string"
              "jurisdictionId":
