            "type": "object"
          "type": "array"
        "name":
          "description": "Name of the incident. Provide a descriptive name to the incident so that it can be quickly referenced in the incident register."
          "example": "Joe sent an email to the wrong client"
          "type": "string"
        "notificationNeeded":
          "description": "Flag for whether or not a notification to an authority or individuals was needed."
          "example": false
          "type": "boolean"
        "orgGroupId":
          "description": "The organization that the incident will be created in. This can be retrieved from the [Get List of Organizations](/onetrust/reference/organizationtreestructureusingget) API."
          "example": "00000000-0000-0000-0000-000000000000"
          "type": "string"
        "rootCause":
          "description": "The root cause summary of the incident."
          "example": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus est vel metus molestie, sed bibendum neque convallis. Vestibulum congue ante iaculis tempus fermentum. Cras tempus nunc quis lacus consequat vulputate. Suspendisse sed accumsan libero. Ut bibendum eleifend ipsum in blandit. Vestibulum pretium tristique massa. Praesent lorem purus, faucibus consectetur est vel, vulputate molestie diam. Praesent ligula ex, laoreet in dictum nec, pulvinar ac odio."
          "type": "string"
        "sourceType":
          "default": "MANUAL"
          "description": "Source type is used to determine how the incident was created. Accepted values are MANUAL or ASSESSMENT."
          "example": "MANUAL"
          "type": "string"
