Descriptor:
  Name: LegalAnalyst
  DisplayName: Legal Analyst
  Description: Identify and summarize the obligations of a  given regulation
SkillGroups:
  # Agents are just another type of skill
  - Format: Agent
    Skills:
      - Name: LegalAnalyst
        DisplayName: Legal Analyst
        Description: Identify and summarize the obligations provided by the LawLibrarian
        Inputs:
          - Name: regulation
            Description: Analyzes regulations and provides a summary list of obligations with citation to the regulatory requirement.
            Required: true
        Settings:
          Instructions: |
            You are an AI agent responsible for identifying and summarizing regulatory obligations.
        ChildSkills:
          - LawLibrarian

