Descriptor:
  Name: LawLibrarian
  DisplayName: Law Librarian
  Description: Retrieves the full source text of regulations .
SkillGroups:
  # Agents are just another type of skill
  - Format: Agent
    Skills:
      - Name: LawLibrarian
        DisplayName: Law Librarian
        Description: Retrieves the full source text of regulations . 
        Inputs:
          - Name: regulations
            Description: List the regulations that are in scope for your organization (GDPR, CCPA , PCI, etc) 
            Required: true
        Settings:
          Instructions: |
            You are an AI agent responsible for managing the full text of regulations. Your job is to retrieve the latest verson of each regulation input by the user and provide it verbatim.
       
